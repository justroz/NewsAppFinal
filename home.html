<!DOCTYPE html>
<html>
    <head>
        <title>NewsApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>

    <body>
        <div id="container">
        
        <nav class="uk-navbar-container uk-margin uk-child-width-auto uk-width-1-1 navBarDiv" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="https://developer.nytimes.com/apis" target="_blank"><img class="uk-visible@s" src="images/logo.png"></a>
                <a class="uk-navbar-item uk-logo" href="https://developer.nytimes.com/apis" target="_blank"><img class="uk-hidden@s" src="images/logosmall.png"></a>

                <div class="uk-inline">
        
                    <form id="submitForm" method="GET">
                        <div class="searchBar">
        
                            <div class="uk-navbar-nav" id="navButtons">
        
                            <h5>
                                <label for="dateInput">Search Date:</label>
                                <input id="dateInput" name="dateInput" min="1851-01-01" max="2019-01-01"  type="date">
                                
                                
                                <label for="sectionName">Select Section:</label>
        
                                <select name="sectionName" id="sectionName" class="uk-button uk-button-default">
                                    <option value ="null" disabled selected></option>
        
                                    <option value='Arts'>Arts</option>
                                    <option value='Automobiles'>Automobiles</option>
                                    <option value='Books'>Books</option>
                                    <option value='Briefing'>Briefing</option>
                                    <option value='Business Day'>Business Day</option>
                                    <option value='Climate'>Climate</option>
                                    <option value='Corrections'>Corrections</option>
                                    <option value='Crosswords & Games'>Crosswords & Games</option>
                                </select>
                            
                                <button class="uk-button uk-button-default" type="submit" id="submitSearchButton">Submit</button>
                            </h5>
        
                            </div>
        
                        </div>
                    </form>
                    
            </div>
                <ul class="uk-navbar-nav navBarIcons">
                    <li>
                        <a href="favorites.html">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: heart"></span>FAVORITES</a></li>
                    <li>
                        <a href="home.html">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>LOG OUT</a>
                    </li>

                </ul>
                
                
                </div>
            </nav>

        


            

            <div id="displayData" class="uk-card uk-card-default uk-card-hover uk-card-body">
                Not every article is listed under a section header.<br>
                The date being displayed is: 
                <span id="displayDate"></span>
                <div id="articleCount"></div>
            </div>
        
        
        
        <div id="articleDisplay"></div>
        
        
        
    









        </div>
        <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
        <script src="authentication.js"></script>
        <script src="home.js"></script>
        <script src="favButton.js"></script>
    </body>
</html>
