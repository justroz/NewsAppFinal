    </head>
    <body>
        <div id="container">
            <div id="titleContainer">
                <img src="images/NYTlogo.png" id="NYTlogo"/>
                <span id="projectTitle" class="line anim-typewriter">NewsApp</span>
                <span id="byline">The best way to search the NYT archive!</span>
            </div>
            <div id="loginPanel">
                <div id="inputFields">
                    <input id="txtEmail" type="email" placeholder="Email" required>
                    <input id="txtPassword" type="password" placeholder="Password" required>
                </div>
                <div id="loginButtons">
                    <button id="btnLogin" class="btn btn-action">Log in</button>
                    <button id="btnSignUp" class="btn btn-secondary"> Sign up</button>
                    <a href="home.html">Guest</a>
                </div>
            </div>
        </div>

                <span>and </span>

                <span>&copy; 2019</span>
            </span>
        </footer>
        <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
        <script src="authentication.js"></script>
        <script src="login.js"></script>
